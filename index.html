<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebSockets Practice</title>
</head>
<body>

    <main>
        <div id="content">
            <div id="chatbox">
                <div id="message"></div>

                <div id="input">
                    <textarea tabindex="1" placeholder="Chat here..." name="" id="textbox" cols="30" rows="10"></textarea>
                    <button id="send">Send</button>
                </div>
            </div>
        </div>

        <div id="users">
            <div class="user">Anonymous</div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
